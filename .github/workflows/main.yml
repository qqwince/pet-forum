name: linting, testing, building
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    pipeline:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build:prod

            - name: Lint TypeScript
              run: npm run lint:ts

            - name: Lint SCSS
              run: npm run lint:scss

            - name: Unit tests
              run: npm run test:unit

            - name: Build Storybook
              run: npm run storybook:build

            - name: Prepare for screenshot tests
              run: |
                  mkdir -p .loki/reference
                  # Копируем эталонные скриншоты если они есть в репозитории
                  [ -d loki/reference ] && cp -r loki/reference .loki/ || true

            - name: Run Loki tests
              timeout-minutes: 5
              run: |
                  # Даём Storybook время на инициализацию
                  sleep 3
                  npm run test:ui:ci

            - name: Upload differences if failed
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: loki-differences
                  path: |
                      .loki/difference
                      .loki/current
                  retention-days: 1  # Автоматическая очистка через 1 день