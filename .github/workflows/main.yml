name: linting, testing, building
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
    pipeline:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 22.x ]
        steps:
            - uses: actions/checkout@v2
            - name: Starting Node js ${{  matrix.node-version  }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{  matrix.node-version  }}
            - name: install modules
              run: npm install
            - name: Install DejaVu fonts
              run: sudo apt-get install -y fonts-dejavu-core
            - name: is DejaVu Sans Mono installed?
              run: fc-list | grep "DejaVu Sans Mono"
            - name: build project
              run: npm run build:prod
            - name: linting typescript
              run: npm run lint:ts
            - name: linting scss
              run: npm run lint:scss
            - name: unit testing
              run: npm run test:unit
            - name: build storybook
              run: npm run storybook:build
            - name: Run screenshot tests
              env:
                  CHROMIUM_FLAGS: --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-setuid-sandbox --no-zygote
                  LOKI_CHROMIUM_SANDBOX_DISABLED: "true"
              run: npm run test:ui:ci